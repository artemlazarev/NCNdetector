services:
  worker:
    build: ./services/worker
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
              count: all
    environment:
      NEXTCLOUD_USERNAME: ${NEXTCLOUD_USERNAME}
      NEXTCLOUD_PASSWORD: ${NEXTCLOUD_PASSWORD}
      NEXTCLOUD_URL: ${NEXTCLOUD_URL}
      DRY_RUN: True
    volumes:
      - ${NEXTCLOUD_DIR}:/data/images:ro





